apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "kiam.name" . }}-agent
  namespace: {{ .Release.Namespace }}

spec:
  secretName: {{ template "kiam.name" . }}-agent
  issuerRef:
    name: root-ca
    kind: Issuer
  commonName: "Kiam Agent"
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "kiam.name" . }}-server
  namespace: {{ .Release.Namespace }}

spec:
  secretName: {{ template "kiam.name" . }}-server
  issuerRef:
    name: root-ca
    kind: Issuer
  dnsNames:
    - {{ template "kiam.name" . }}-server
    - 127.0.0.1
